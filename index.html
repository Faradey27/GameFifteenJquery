<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="code.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <title>Пятнашки</title>
</head>
<body>
    <div class="window">   
        <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <h3 id="myModalLabel"><p align="center">Congratulations you win this game</p></h3>
            </div>
                <div class="modal-body">
                <p id="scor"></p>
                <div class="end">
                <input class="input-xlarge focused" id="focusedInput" type="text" value="Enter your name...">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                <button class="btn btn-primary">Save your record</button>
            </div>
        </div>    
    </div>
</body>
</html>
